<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}RusLearn{% endblock %}</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --text:#e9ecf5;
      --muted:#a7b0d1;
      --border:rgba(255,255,255,.10);
      --btn:#1f2a55;
      --btn2:#2a3a7a;
      --good:#1e8e5a;
      --bad:#b3261e;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 10% 0%, #14204a, var(--bg));
      color:var(--text);
    }
    .container{
      max-width: 760px;
      margin: 0 auto;
      padding: 16px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 8px 0 16px;
    }
    .brand{
      font-weight: 800;
      letter-spacing: .2px;
      font-size: 18px;
    }
    .badge{
      font-size: 12px;
      color: var(--muted);
      border:1px solid var(--border);
      padding: 6px 10px;
      border-radius: 999px;
      backdrop-filter: blur(6px);
    }
    .stack{ display:flex; flex-direction:column; gap:12px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .word{
      font-size: 22px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .muted{ color: var(--muted); }
    .pill{
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 4px 8px;
      border-radius: 999px;
    }
    .actions{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    button{
      appearance:none;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover{ background: var(--btn2); }
    button.good{ background: rgba(30,142,90,.18); border-color: rgba(30,142,90,.35); }
    button.bad{ background: rgba(179,38,30,.18); border-color: rgba(179,38,30,.35); }
    .content{ margin-top: 10px; }
    .content p{ margin: 8px 0; line-height: 1.45; }
    .hidden{ display:none; }
    footer{
      padding: 18px 0 8px;
      font-size: 12px;
      color: var(--muted);
      text-align:center;
    }
    a{ color: inherit; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">RusLearn</div>
      <div class="badge">phone-friendly â€¢ no nonsense</div>
    </header>

    {% block content %}{% endblock %}

    <footer>
      Built for consistency, not vibes.
    </footer>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
